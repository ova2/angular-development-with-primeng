<form novalidate>
    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event);">
        <!-- Basic -->
        <pe-step label="Basic" [styleClass]="'layout-format'">
            <p-megaMenu [model]="items" ></p-megaMenu>
        </pe-step>
        <!-- Customization -->
        <pe-step label="Customization" [styleClass]="'layout-format'">
            <p-megaMenu [model]="items" orientation="vertical">
            </p-megaMenu>
        </pe-step>

        <!-- Customized Forms -->
        <pe-step label="Customized Forms" [styleClass]="'layout-format'">
            <p-megaMenu [model]="items">
                <input type="text" pInputText placeholder="Search">
                <button pButton label="Logout" icon="fa-sign-out"></button>
            </p-megaMenu>
        </pe-step>
    </pe-steps>

</form>

<p-growl [value]="msgs"></p-growl>
