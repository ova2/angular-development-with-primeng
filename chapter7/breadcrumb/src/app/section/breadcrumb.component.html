<form novalidate>
    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event);">
        <!-- Basic -->
        <pe-step label="Basic" >
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </pe-step>
        <!-- Customization -->
        <pe-step label="Customization">
            <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
        </pe-step>


    </pe-steps>


</form>

<p-growl [value]="msgs"></p-growl>
